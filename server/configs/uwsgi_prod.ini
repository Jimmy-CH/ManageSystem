[uwsgi]
# 项目路径
chdir           = /opt/ManageSystem/server/
module          = server.wsgi:application
home            = /opt/ManageSystem/server/venv

# 监听内网 IP 和端口（使用 uWSGI 协议，非 HTTP！）
socket          = 192.168.1.10:8000
# socket = :8000（或 socket = 0.0.0.0:8000）
# 风险：如果服务器有公网 IP 且防火墙未限制，互联网任何人都能连接！
# socket          = :8000

# 进程与线程
processes       = 8
threads         = 4
enable-threads  = true
master          = true

# 稳定性
vacuum          = true
die-on-term     = true
max-requests    = 5000
max-requests-delta = 100

# 日志
logto           = /opt/ManageSystem/server/logs/uwsgi.log
log-maxsize     = 50000000

# 超时
harakiri        = 30
buffer-size     = 65536

# 安全：不监听公网（已通过 socket 绑定内网 IP 实现）
# /opt/ManageSystem/server/uwsgi.ini
# 其他两台服务器配置类似，只需修改 socket 行：
# 192.168.1.11:8001
# 192.168.1.12:8002
