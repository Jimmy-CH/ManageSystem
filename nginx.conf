# 定义后端 uWSGI 集群（使用 uWSGI 协议）
upstream django_backend {
    server 192.168.1.10:8000 max_fails=3 fail_timeout=30s;
    server 192.168.1.11:8001 max_fails=3 fail_timeout=30s;
    server 192.168.1.12:8002 max_fails=3 fail_timeout=30s;

    # 保持长连接（提升性能）
    keepalive 32;
}

# HTTP → 强制跳转 HTTPS
server {
    listen 80;
    server_name example.com www.example.com;

    # 安全：禁止直接访问 HTTP
    return 301 https://$host$request_uri;
}

# HTTPS 主服务
server {
    listen 443 ssl http2;
    server_name example.com www.example.com;

    # SSL 证书（Let's Encrypt）
    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # 推荐的 SSL 安全配置（可选增强）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全响应头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # 错误日志（按 server 级别）
    error_log /var/log/nginx/xd_sec_api_error.log warn;

    # 全局关闭访问日志（按需在 location 中开启）
    access_log off;

    # 静态文件：Django 静态资源（由 Nginx 直接提供）
    location /static/ {
        alias /opt/ManageSystem/server/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 不记录日志
        access_log off;
    }

    location /media/ {
        alias /opt/ManageSystem/server/media/;
        expires 1M;
        access_log off;
    }

    # API 请求 → 代理到 uWSGI 集群
    location /api/ {
        uwsgi_pass django_backend;
        include uwsgi_params;

        # 剥离 /api 前缀（让 Django 收到 /users/ 而非 /api/users/）
        uwsgi_param SCRIPT_NAME /api;
        uwsgi_modifier1 30;

        # 不记录 API 访问日志（由 Django 应用层记录）
        access_log off;
    }

    # WebSocket 支持（如使用 Django Channels）
    location /ws/ {
        uwsgi_pass django_backend;
        include uwsgi_params;

        uwsgi_param SCRIPT_NAME /ws;
        uwsgi_modifier1 30;

        # WebSocket 升级头
        uwsgi_param HTTP_UPGRADE $http_upgrade;
        uwsgi_param HTTP_CONNECTION $connection;

        access_log off;
    }

    # Vue 前端静态文件
    root /var/www/vue-project/dist;
    index index.html;

    # 前端路由 fallback（history 模式）
    location / {
        # 仅记录前端页面访问日志
        access_log /var/log/nginx/frontend_access.log combined;
        try_files $uri $uri/ /index.html;
    }

    # 禁止访问敏感文件
    location ~ /\.(env|git|ht|ini|log|py|yml|yaml)$ {
        deny all;
        return 404;
    }

    # 防止 .DS_Store 等
    location ~ /\. {
        deny all;
        return 404;
    }
}