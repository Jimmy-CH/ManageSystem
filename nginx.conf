upstream django_backend {
    # 负载均衡策略：轮询（默认），可选 ip_hash, least_conn 等
    server 192.168.1.10:8000;   # Django Server 1
    server 192.168.1.11:8001;   # Django Server 2
    server 192.168.1.12:8002;   # Django Server 3

    # 健康检查与容错配置
    keepalive 32;

    # 可选：权重配置（性能不同可调整）
    # server 192.168.1.10:8000 weight=3;
    # server 192.168.1.11:8001 weight=2;
    # server 192.168.1.12:8002 weight=1;
}

server {
    listen 80;
    server_name www.example.com example.com;

    # 强制 HTTPS（推荐）
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.example.com example.com;

    # SSL 证书（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # 安全头（可选）
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Vue 项目静态文件目录
    root /var/www/vue-project/dist;
    index index.html;

    # 处理前端路由：history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 请求代理到 Django 集群
    location /api/ {
        proxy_pass http://django_backend/;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 缓冲
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # 可选：WebSocket 支持（如 Django Channels）
    location /ws/ {
        proxy_pass http://django_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}